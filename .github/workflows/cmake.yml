name: CMake

on:
  push: {}
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Install gtest manually
      run: sudo apt-get install libgtest-dev && cd /usr/src/gtest && sudo cmake CMakeLists.txt && sudo make && sudo cp *.a /usr/lib && sudo ln -s /usr/lib/libgtest.a /usr/local/lib/libgtest.a && sudo ln -s /usr/lib/libgtest_main.a /usr/local/lib/libgtest_main.a
    

    - uses: actions/checkout@v3
    
    - name: run cmake
      working-directory: ${{github.workspace}}/homework_01
      run: cmake -B./build .
      
    - name: make
      working-directory: ${{github.workspace}}/homework_01/build
      run: make
    
    - name: test task 01
      working-directory: ${{github.workspace}}/homework_01/build
      run: ./task_01/tests_01
    
    - name: test task 02
      working-directory: ${{github.workspace}}/homework_01/build
      run: ./task_02/tests_02
  
